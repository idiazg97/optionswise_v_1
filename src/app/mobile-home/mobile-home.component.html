<app-loading-screen [hidden]="!loading"></app-loading-screen>

<div [hidden]="loading" class="main-container">
    <app-header style="height: 25vh;"></app-header>
    <app-intro-animation style="height: 50vh;" *ngIf="getlength()" [candlesticks]="candlesticks"></app-intro-animation>
    <p class="call-to-action">[ coming soon ]</p>
    <app-sign-up-input style="height: 10vh; width: 90%; margin-top: 3vh;" (popupMessageEvent)="setPopup($event)"></app-sign-up-input>
</div>

<div *ngIf="popUp" style="background-color: rgba(184, 183, 183, 0.347); width: 100%; height: 100%; position: absolute; top: 0%; display: flex; justify-content: center; align-items: center;">
    <app-sms-verification style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;"></app-sms-verification>
</div>
